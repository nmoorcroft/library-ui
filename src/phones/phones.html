<div ng-controller="PhoneListCtrl as phoneListCtrl">
    <ul>
        <li ng-repeat="phone in phoneListCtrl.phones">
            <span>{{phone.name}}</span>
            <p>{{phone.desc}}</p>
        </li>
    </ul>
    <button class="btn btn-default" ng-click="phoneListCtrl.addPhone()">Add Phone</button>

</div>
